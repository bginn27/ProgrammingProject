
{% extends 'base2.html' %}

{% block content %}


<h1>
Enter details about the product you wish to add.
</h1>

    <div class="formcontainer">
        <form action="{{ url_for("inventoryadd")}}" method="post">

            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" name="itemName" placeholder="Item Name" required><br><br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" placeholder="Description" required><br><br>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Location" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
  
{% endblock %}
